<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Page</title>
	<style>
	
		html {
			background: url("math.jpg") center/cover no-repeat fixed;
		}
		
		body{
			background-color: rgba(255,255,0,0.4);
			color:white;
			font-weight: bold;
			font-size: 24px;
			text-shadow: -5px 5px 7.5px blue;
			width:380px;
			margin: 1px 0px 1px 30px;
		}
		
		body h1 {
				background-color: rgba(0,0,255,0.4);
		}
		
		
		div#calc {
			display: inline-block;
			margin-left:775px;
			margin-top:-350px;
			float:left;
			
			
		}

	</style>
</head>
<body>
	<div id="leftSide">
		<h1 style="font-family: Georgia; text-shadow: 2px 2px #ff0000; ">Let's Do Math!</h1>
		<p style="text-decoration: underline ">Enter 2 Numbers:</p>
		<form>
		<label for="num1">Number1:</label>
		<input id="num1" type="number" name="num1"><br/><br/>
		<label for="num2">Number2:</label>
		<input id="num2" type="number" name="num2"><br/><br/>
		<input type="button" value="SHOW ME WHAT YOU GOT!" style="color:red; font-size: 16px; font-weight:bold; background-color: yellow; width: 240px; height:45px; border-radius: 24px;" />
		<h3 id="product"></h3>
		<h3 id="productAdd"></h3>
		<h3 id="productSub"></h3>
		<h3 id="productDivide"></h3>
		</form>
	</div>
	<div id="calc">
		<iframe src='https://www.embed.com/app/calculator/gray-calculator.html' style='width: 450px; height: 350px;' scrolling='no' frameBorder='0'></iframe>
	</div>
	<script>
		function buttonColor(){
			document.getElementsByTagName("input")[2].style.backgroundColor= "Navy";
			document.getElementsByTagName("input")[2].style.color="yellow";
			document.getElementsByTagName("input")[2].style.fontWeight="bold";
			document.getElementsByTagName("input")[2].style.boxShadow="2.5px 2.5px 6px red";
		}
		
		document.getElementsByTagName("input")[2].addEventListener("mousemove", buttonColor);
		
		function defaultButton(){
			document.getElementsByTagName("input")[2].style.color="red";
			document.getElementsByTagName("input")[2].style.backgroundColor="yellow"
			document.getElementsByTagName("input")[2].style.fontWeight="bold";	
			document.getElementsByTagName("input")[2].style.boxShadow="2.5px 2.5px 6px blue";
			
		}
		document.getElementsByTagName("input")[2].addEventListener("mouseout", defaultButton);
		
		function multResult(){
			var num1 =document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var numResult= num1 * num2;
			document.getElementById("product").innerHTML= "Multiplied Result: " +numResult;
			}
			document.getElementsByTagName("input")[2].addEventListener("click", multResult);
		
		function addResult(){
			var num1 =document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var numResult = parseFloat(num1) + parseFloat(num2);
			document.getElementById("productAdd").innerHTML= "Added Result: "+numResult;
		}
		document.getElementsByTagName("input")[2].addEventListener("click", addResult);
		
		function  subResult (){
			var num1 =document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var numResult= num1 - num2;
			document.getElementById("productSub").innerHTML= "Subtracted Result: " +numResult;
		}
		
		document.getElementsByTagName("input")[2].addEventListener("click", subResult);
		
		function  divResult (){
			var num1 =document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var numResult= num1 / num2;
			document.getElementById("productDivide").innerHTML= "Divided Result: " + numResult;
		}
		
		document.getElementsByTagName("input")[2].addEventListener("click", divResult);
	
	</script>
</body>

</html>
